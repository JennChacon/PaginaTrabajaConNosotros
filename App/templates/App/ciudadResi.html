<option value="" disabled selected>Selecciona ciudad de residencia *</option>
{% for j in resultDepart %}
    {% if j.name == depResi %}
        {% for i in resultCiudades %}
            {% if j.id == i.id_state %} 
                <option value="{{i.name}}">{{i.name}}</option>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endfor %}
